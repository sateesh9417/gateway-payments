<div class="container">
    <div class="d-flex justify-content-around mt-5">
        <div class="payments">
            <h2 class="mt-3 mb-2">Razorpay</h2>
            <div class="mb-2">
                <button (click)="razorPay()" class="btn btn-warning btn-block fw-bold">RazorPay â‚¹1</button>
            </div>
        </div>
        <div class="payments">
            <h2 class="mt-3 mb-2">Stripe-Pay</h2>
            <div class="mb-2">
                <button (click)="stripePay(25)" class="btn btn-primary btn-block">Pay $25</button>
            </div>
        </div>
        <div class="payments">
            <h2 class="mt-3 mb-2">Google-Pay</h2>
            <div class="demo">
                <google-pay-button environment="TEST" [buttonColor]="buttonColor" [buttonType]="buttonType"
                    [buttonSizeMode]="isCustomSize ? 'fill' : 'static'" [paymentRequest]="paymentRequest"
                    [style.width.px]="buttonWidth" [style.height.px]="buttonHeight"
                    (loadpaymentdata)="googlePay($event)">
                </google-pay-button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-around mt-5">
        <div class="payments">
            <router-outlet></router-outlet>
        </div>
    </div>
